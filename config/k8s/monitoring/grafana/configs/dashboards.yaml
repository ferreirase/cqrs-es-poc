apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "title": "API Request Rate",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "id": 2,
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=\"transaction-service\"}[5m])) by (method, path)",
              "legendFormat": "{{method}} {{path}}",
              "refId": "A"
            }
          ],
          "options": {"legend": {"displayMode": "table", "placement": "right"}, "tooltip": {"mode": "multi"}}
        },
        {
          "title": "API Request Duration (95th percentile)",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "id": 4,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=\"transaction-service\"}[5m])) by (le, path))",
              "legendFormat": "{{path}}",
              "refId": "A"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "bottom"}, "tooltip": {"mode": "multi"}},
          "fieldConfig": {"defaults": {"unit": "s"}}
        },
        {
          "title": "CPU Usage",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 6,
          "targets": [
            {
              "expr": "sum(rate(process_cpu_seconds_total{job=\"transaction-service\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "bottom"}, "tooltip": {"mode": "multi"}}
        },
        {
          "title": "Memory Usage (RSS)",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "id": 8,
          "targets": [
            {
              "expr": "sum(process_resident_memory_bytes{job=\"transaction-service\"}) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "bottom"}, "tooltip": {"mode": "multi"}},
          "fieldConfig": {"defaults": {"unit": "bytes"}}
        },
        {
          "title": "FluentBit Output Rate",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "id": 10,
          "targets": [
            {
              "expr": "sum(rate(fluentbit_output_records_total[5m])) by (name)",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "bottom"}, "tooltip": {"mode": "multi"}}
        },
        {
          "title": "FluentBit Errors",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "id": 12,
          "targets": [
            {
              "expr": "sum(rate(fluentbit_output_errors_total[5m])) by (name)",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "bottom"}, "tooltip": {"mode": "multi"}}
        }
      ],
      "refresh": "",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["app"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Application Overview",
      "version": 3,
      "weekStart": ""
    }
